<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()}">user</a>
</div>
<div th:if="${pageNumber < count}">
    <br/>
    <a th:if="${pageNumber} != 1" th:href="@{/people(page = ${pageNumber - 1}, forPage = ${forPage})}">Previous page</a>
    <a th:if="${pageNumber < count}" th:href="@{/people(page = ${pageNumber + 1}, forPage = ${forPage})}">Next page</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
