<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${'Birth: ' + person.getBirth()}">VALUE</p>

<hr/>

<div th:if="${!books.isEmpty()}">
    <p>Books:</p>
    <div th:each="book : ${books}">
        <p th:text="${book.getAuthor() + ', ' + book.getName() + ', ' + book.getYear()}">book</p>
    </div>
</div>
<p th:if="${books.isEmpty()}">This person don't have any books</p>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
